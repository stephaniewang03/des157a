<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <script src="results.js" defer></script>
</head>
<body>
    <div id="results-screen">
        <img id="result-background" class="background" src="placeholder" alt="Results Background">
        <div class="results-content">
            <img id="result-message" class="message-image" src="placeholder" alt="Result Message">
            
            <div class="vs-section">
                <span class="vs-text">VS</span>
                <span id="opponent-name" class="opponent-name"></span>
            </div>
            
            <img id="result-character" class="character-image" src="placeholder" alt="Character Art">
            <img id="result-tape" class="tape-image" src="placeholder" alt="Warning Tape">
            <div class="retry">
                <p id="retry-text">Tap here to battle again!</p>
            </div>
        </div>
    </div>
</body>
</html>
