<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky's View of the World From Stephanie's Perspective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Iceberg&family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="text-overlay">
                <h1>ROCKY</h1>
            </div>
            
            <div class="images">
                <img src="images/img1.jpg" alt="Image 1" class="image">
                <img src="images/img2.jpg" alt="Image 2" class="image">
                <img src="images/img3.jpg" alt="Image 3" class="image">
                <img src="images/img4.jpg" alt="Image 4" class="image">
                <img src="images/img5.jpg" alt="Image 5" class="image">
            </div>

            <div class="line-divider"></div>
            
            <div class="caption">
                <p>Rocky's View of the World From Stephanie's Perspective</p>
            </div>
        </div>

        <div class="modal-overlay" id="modal-overlay"></div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Selected Image" class="modal-image">
                <div class="modal-description">
                    <div class="modal-description">
                        <h2></h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <button class="close-modal" onclick="closeModal()">Tap Outside to Close!</button>
    </main>
</body>
</html>
